<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMŐBA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>AMŐBA</h1>
        <div class="win-counters-container">
            <div id="win-counter-x">X nyert: 0</div>
            <div id="win-counter-o">O nyert: 0</div>
        </div>
        <div class="board">
            <div class="cell" onclick="playerMove(this)"></div>
            <div class="cell" onclick="playerMove(this)"></div>
            <div class="cell" onclick="playerMove(this)"></div>
            <div class="cell" onclick="playerMove(this)"></div>
            <div class="cell" onclick="playerMove(this)"></div>
            <div class="cell" onclick="playerMove(this)"></div>
            <div class="cell" onclick="playerMove(this)"></div>
            <div class="cell" onclick="playerMove(this)"></div>
            <div class="cell" onclick="playerMove(this)"></div>
        </div>
        <div id="result" class="result"></div>
    </div>
    <button id="new-game-button" class="btn">
        <svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
            <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
        </svg>
        <span>Új játék</span>
    </button>
    <button id="reset-score-button" class="btn"><svg width="180px" height="60px" viewBox="0 0 180 60" class="border">
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="bg-line" />
        <polyline points="179,1 179,59 1,59 1,1 179,1" class="hl-line" />
    </svg>
    <span>Pontszám visszaállítás</span></button>
    <script src="script.js"></script>
</body>
</html>
